version: 1
disable_existing_loggers: true
formatters:
  simple:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
    stream: ext://sys.stdout
  file:
    class: logging.handlers.TimedRotatingFileHandler
    level: DEBUG
    formatter: simple
    when: midnight
    filename: /home/ec2-user/reeds-india/logs/reeds.log
    backupCount: 10
    encoding: utf8
root:
  level: DEBUG
  handlers: [console,file]